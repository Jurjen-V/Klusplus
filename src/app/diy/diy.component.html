<a mat-raised-button routerLink="/home" routerLinkActive="active">Home</a>
<a mat-raised-button routerLink="/profile" routerLinkActive="active">Profiel</a>
<mat-accordion>
  <mat-expansion-panel *ngFor="let diy of diy">
    <mat-expansion-panel-header>
      <mat-panel-title [title]="diy.Categorie">
        {{diy.Categorie }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    Omschijving: {{diy.Omschrijving }}
  </mat-expansion-panel>
</mat-accordion>
