<a mat-button routerLink="/home" routerLinkActive="active"><i class="material-icons">home</i></a>
<a mat-button routerLink="/profile" routerLinkActive="active"><i class="material-icons">perm_identity</i></a>
<h1 class="ticket__title">Ticket overzicht</h1>
<mat-accordion>
  <mat-expansion-panel *ngFor="let ticket of tickets">
    <mat-expansion-panel-header>
      <mat-panel-title [title]="ticket.categorie">
        {{ticket.categorie }}
      </mat-panel-title>
      <mat-panel-description>
        {{ticket.datum }}
      </mat-panel-description>
    </mat-expansion-panel-header>
      Omschijving: {{ticket.omschrijving }}, <br>
      Moment van de dag: {{ticket.moment }}
  </mat-expansion-panel>
</mat-accordion>
